<div class="card card-dish">
  <div class="row g-0">
    @if (contents) {
    <div class="col-md-4">
      <img
        [alt]="contents.name"
        [src]="contents.image"
        class="img-fluid img-dish"
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <div class="card-title-container">
          <h3 class="card-title card-title-dish">{{ contents.name }}</h3>
          <button class="btn" type="button">
            <i class="bi bi-info-circle"></i>
          </button>
        </div>
        <p class="card-text">
          {{ contents.description }}
        </p>
        <ul class="dish-actions">
          @if (!quantity) {
          <li>
            <button
              (click)="
                handleButtonClick({
                  quantity: 1
                })
              "
              class="btn btn-dark"
              type="button"
            >
              Add to cart
            </button>
          </li>
          } @if (quantity) {
          <li>
            <app-quantity
              [quantity]="quantity"
              (decrementButtonClick)="
                handleModifyButtonClick({
                  quantity: quantity - 1
                })
              "
              (incrementButtonClick)="
                handleModifyButtonClick({
                  quantity: quantity + 1
                })
              "
            ></app-quantity>
          </li>
          }
          <li class="price">â‚¬ {{ contents.price }}</li>
        </ul>
      </div>
    </div>
    }
  </div>
</div>
